<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>nav</title>
    <style>
      .navbar {
        padding: 50px;
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        display: flex;
        /* align-items: center; */
        justify-content: center;
        background: wheat;
      }
      .outer {
        text-align: center;
      }
      img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }
      .name{
        margin: 5px 0 40px;
      }
      .nav {
        /* height: 30px; */
        /* text-align: left; */
      }
      .nav>a:hover {
        color: #6f6fbd;
        cursor: pointer;
      }
      .nav>a{
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="outer">
        <img src="../static/avatar.jpg" alt="avator" />
        <p class="name">炸鸡</p>
        <p class="nav"><a href="#">首页</a></p>
        <p class="nav"><a href="#">博客</a></p>
        <p class="nav"><a href="#">分类</a></p>
        <p class="nav"><a href="#">我的</a></p>
        <p class="nav"><a href="#">链接</a></p>
      </div>
    </div>
  </body>
</html>
